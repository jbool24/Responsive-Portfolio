<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Basic-Portfolio</title>
  </head>

  <body>

    <nav>

      <div id="nameTag"><a href="index.html">Justin Bellero</a></div>

        <ul id="navbar">
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>

    </nav>

    <div id="container">

        <section id="main-content">

            <article>

                <h1>Contact</h1>

                <hr/>

                <form action="#">
                  <label for="name">Name<input id="name" name="name" type="text" placeholder="John Smith" autofocus required /></label>
                  <label for="email">Email<input id="email" name="email" type="email" placeholder="example@email.com" required /></label>
                  <label for="message">Message<textarea id="message" rows="15" cols="69" required></textarea></label>
                  <button type="submit">Submit</button>
                </form>

            </article>

        </section>

        <aside id="contact-area">

              <h2 class="title-text"><b>Connect With Me</b></h2>

              <hr/>

              <div id="img-box">
                <img src="assets/images/github.png" alt="github" />
                <img src="assets/images/linkedin.png" alt="linked in" />
                <img src="assets/images/stackoverflow.png" alt="stack overflow" />
              </div>

        </aside>

      </div>

      <footer>
        <p> Â© Copyright 2016 Justin Bellero</p>
      </footer>

  </body>
</html>
